    function makeFunc() {
      const name = "Mozilla";
      function displayName() {
        console.log(name);
      }
      return displayName; // reference sent of inner function, than scope of outer function will also go with inner function, even though we sent reference of inner. memory share hoti hain.
      // IMP: LEXICAL SCOPE RETURN HOTA HAIN. function jab return hota hain.
    }

    const myFunc = makeFunc();

  <script>
        // document.getElementById("orange").onclick = function(){

        // document.getElementById("green").onclick = function(){

        // Practical application of closure and lexical scoping
        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`
 
            return function(){ // LEXICAL Scoping passed
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler('orange')
        document.getElementById('green').onclick = clickHandler('green')
